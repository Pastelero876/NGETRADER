version: '3.8'
services:
  api-staging:
    build: .
    ports:
      - "8080:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PROFILE=staging
      - UI_ROLE=observer
      - KILL_SWITCH_ARMED=true
      - ONLINE_TRAINING_ENABLED=false
      - INFRA_MONITOR_ENABLED=true
      - INFRA_PROBE_URL=http://localhost:8080/health
    healthcheck:
      test: ["CMD", "bash", "-lc", "python -c 'import requests,sys;sys.exit(0 if requests.get(\"http://localhost:8080/health\", timeout=3).ok else 1)' "]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  scheduler-staging:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/app/data
    command: bash -lc "pip install -r requirements.txt && python scripts/scheduled_report_and_health.py"
    depends_on:
      - api-staging
    restart: unless-stopped

  worker-staging:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - PROFILE=staging
      - UI_ROLE=observer
      - KILL_SWITCH_ARMED=true
      - BROKER=paper
    volumes:
      - .:/app
      - ./data:/app/data
    command: bash -lc "pip install -r requirements.txt && python scripts/run_backfill.py"
    depends_on:
      - api-staging
    restart: unless-stopped


